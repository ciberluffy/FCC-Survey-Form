<!Document html>
<head>
    <link rel="stylesheet" href="survey_form.css" >
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
    </header>
    <form id="survey-form">
        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <div class="rowTab">
            <div class="labels">
                <label id="name-label">
                    * Name:
                </label>
            </div>
            <div class="rigthTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label id="email-label">
                    * Email:
                </label>
            </div>
            <div class="rigthTab">
                <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label id="number-label">
                    * Age:
                </label>
            </div>
            <div class="rigthTab">
                <input type="number" name="age" id="number" class="input-field" min="1" max="120" placeholder="Age" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label>
                    Which option best describes your current role?
                </label>
            </div>
            <div class="rigthTab">
                <select id="dropdown" name="currentPos" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="perferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label>
                    * How likely is that you would recommend freeCodeCamp to a friend?:
                </label>
            </div>
            <div class="rigthTab">
                <ul class="list-radio">
                    <li>
                        <label>
                            <input type="radio" name="recommend" value="1" id="definitly">
                            Definitely
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="recommend" value="2" id="maybe" >
                            Maybe
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="recommend" value="3" id="notSure">
                            Not sure
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label>
                    Things that should be improved in the future (Check all that apply):
                </label>
            </div>
            <div class="rigthTab">
                <ul class="list-check">
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="Front-end" value="fe">
                            Front-end Projects
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="Back-end" value="be">
                            Back-end Projects
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="Data-Visualization" value="dv">
                            Data Visualization
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="Challenges" value="ch">
                            Challenges
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="OpenSource" value="os">
                            Open Source Community
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="GitterHelp" value="gh">
                            Gitter help rooms
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="Videos" value="vi">
                            Videos
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="City Meetups" value="cm">
                            City Meetups
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="Wiki" value="wi">
                            Wiki
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="Forum" value="fo">
                            Forum
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="improve" id="AdditionalCourses" value="ac">
                            Additional Courses
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label>
                    Any Comments or Suggestions?
                </label>
            </div>
            <div class="rigthTab">
                <textarea placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
        <button id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
